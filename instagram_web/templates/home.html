{% extends "layout.html" %}

{% block title %}
Homepage
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<h1>Homepage</h1>


{% if current_user.is_authenticated %}

<p>hello {{current_user.username}}</p>

<img src="{{current_user.profile_image_url}}" class="profileImage" />

<div class="image_container">
    <div>
        {% for image in current_user.images %}
        <img src="{{image.image_url}}">
        {% endfor %}
    </div>

</div>

{% endif %}
{% endblock %}
