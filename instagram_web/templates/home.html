{% extends "layout.html" %}

{% block title %}
Homepage
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<h1>Homepage</h1>




<a href="{{url_for('users.new')}}" class="btn">Create a new user</a>

<a href="{{url_for('sessions.new')}}" class="btn">Login</a>

{% if current_user.is_authenticated %}

<p>hello {{current_user.username}}</p>

<img src="{{current_user.profile_image_url}}" class="profileImage" />

<a href="{{url_for('users.edit', id=current_user.id)}}" class="btn">Edit profile</a>

<a href="{{url_for('users.upload', id=current_user.id)}}" class="btn">Upload profile image</a>

{% endif %}

<Form action="{{url_for('sessions.logout')}}">
    <button type="submit" class="btn btn-primary">Logout</button>
</Form>
{% endblock %}
